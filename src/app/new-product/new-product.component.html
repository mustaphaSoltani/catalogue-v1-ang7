<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Nouveau produit</div>
      <div class="panel-body" *ngIf="mode==1">
        <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
          <div class="form-group">
            <label class="control-label">Designation</label>
            <input type="text" class="form-control" name="designation" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Price</label>
            <input type="number" class="form-control" name="Price" ngModel>
          </div>
          <div class="form-group">
            <label class="control-label">Quantite</label>
            <input type="number" class="form-control" name="quantite" ngModel>
          </div>
          <button class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="panel-body" *ngIf="mode==2">
        <div class="form-group">

          <label>ID</label><label>{{currentProduct.id}}</label>
        </div>
        <div class="form-group">
          <label>Designation</label><label>{{currentProduct.designation}}</label>
        </div>
        <div class="form-group">
          <label>Quantite</label><label>{{currentProduct.quantite}}</label>
        </div>
        <div class="form-group">
          <label>Price</label><label>{{currentProduct.price}}</label>
        </div>
      </div>
    </div>
  </div>
